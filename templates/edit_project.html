<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas */
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            grid-column: span 2; /* Faz o botão ocupar as duas colunas */
        }

        button:hover {
            background: #218838;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            form {
                grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <h1>Editar Projeto: {{ project['nome_projeto'] }}</h1>

    <form action="/update_project" method="POST">
        <!-- Passa o ID do projeto para a rota de atualização -->
        <input type="hidden" name="id" value="{{ project['id'] }}">

        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" id="categoria" value="{{ project['categoria'] }}">

        <label for="nome_projeto">Nome do Projeto:</label>
        <input type="text" name="nome_projeto" id="nome_projeto" value="{{ project['nome_projeto'] }}">

        <label for="origem_projeto">Origem do Projeto:</label>
        <input type="text" name="origem_projeto" id="origem_projeto" value="{{ project['origem_projeto'] }}">

        <label for="etapa_atual">Etapa Atual:</label>
        <input type="text" name="etapa_atual" id="etapa_atual" value="{{ project['etapa_atual'] }}">

        <label for="descricao_desafio">Descrição do Desafio:</label>
        <input type="text" name="descricao_desafio" id="descricao_desafio" value="{{ project['descricao_desafio'] }}">

        <label for="lider_projeto">Líder do Projeto:</label>
        <input type="text" name="lider_projeto" id="lider_projeto" value="{{ project['lider_projeto'] }}">

        <label for="link_doc">Link do Documento:</label>
        <input type="text" name="link_doc" id="link_doc" value="{{ project['link_doc'] }}">

        <label for="startup_envolvida">Startup Envolvida:</label>
        <input type="text" name="startup_envolvida" id="startup_envolvida" value="{{ project['startup_envolvida'] }}">

        <label for="areas_envolvidas">Áreas Envolvidas:</label>
        <input type="text" name="areas_envolvidas" id="areas_envolvidas" value="{{ project['areas_envolvidas'] }}">

        <label for="cronograma">Cronograma:</label>
        <input type="text" name="cronograma" id="cronograma" value="{{ project['cronograma'] }}">

        <label for="dificuldades">Dificuldades:</label>
        <input type="text" name="dificuldades" id="dificuldades" value="{{ project['dificuldades'] }}">

        <label for="proximos_passos">Próximos Passos:</label>
        <input type="text" name="proximos_passos" id="proximos_passos" value="{{ project['proximos_passos'] }}">

        <label for="ponto_focal">Ponto Focal:</label>
        <input type="text" name="ponto_focal" id="ponto_focal" value="{{ project['ponto_focal'] }}">

        <label for="progresso">Progresso:</label>
        <input type="text" name="progresso" id="progresso" value="{{ project['progresso'] }}">

        <label for="representante_startup">Representante da Startup:</label>
        <input type="text" name="representante_startup" id="representante_startup" value="{{ project['representante_startup'] }}">

        <label for="demandas_pendentes">Demandas Pendentes:</label>
        <input type="text" name="demandas_pendentes" id="demandas_pendentes" value="{{ project['demandas_pendentes'] }}">

        <label for="acesso">Acesso:</label>
        <input type="text" name="acesso" id="acesso" value="{{ project['acesso'] }}">

        <label for="valor_piloto">Valor do Piloto:</label>
        <input type="text" name="valor_piloto" id="valor_piloto" value="{{ project['valor_piloto'] }}">

        <label for="resultado_esperado">Resultado Esperado:</label>
        <input type="text" name="resultado_esperado" id="resultado_esperado" value="{{ project['resultado_esperado'] }}">

        <label for="supri_necessidade">Supriu a Necessidade Esperada?</label>
        <input type="text" name="supri_necessidade" id="supri_necessidade" value="{{ project['supri_necessidade'] }}">

        <label for="status">Status:</label>
        <input type="text" name="status" id="status" value="{{ project['status'] }}">

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
